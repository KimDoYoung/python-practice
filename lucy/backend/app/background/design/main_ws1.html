<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #logs {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>사용자별 증권사별 Real Data</h1>
    <div>
        user id: <input type="text" id="user_id" value="kdy987">
        acct no: <input type="text" id="acct_no" value="6577792801">
        <button id="connect_ws">connect client ws</button>
        <button id="start_from_stock">Start Stk WS</button>
        <button id="stop_from_stock">Stop Stk WS</button>
        <button id="status_from_stock">status</button>
    </div>
    <div>
        종목코드:<input type="text" id="stk_code">
        가격(0:시장가):<input type="text" id="cost" value="0">
        <button id="buy">매수</button>
        <button id="sell">매도</button>
    </div>
    <div class="m-3">
        <h3>ws client</h3>
        <div id="logs"></div>
        <h3>Restful</h3>
        <div id="errors"></div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Alert</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            This is a toast alert message.
        </div>
    </div>
</div>
    <script>
        var ws;

        function startWebSocket(user_id) {
            if (ws) {
                ws.close();
                ws = null;
            }
            ws = new WebSocket("ws://localhost:8000/ws?user_id=" + user_id);

            ws.onmessage = function(event) {
                var logsDiv = $('#logs');
                //debugger;
                // var jsonData = JSON.parse(event.data);
                s = event.data;
                var newLog = $('<div>').text(s);
                logsDiv.append(newLog);

                // 자동 스크롤
                logsDiv.scrollTop(logsDiv[0].scrollHeight);
            };

            ws.onerror = function(event) {
                console.error("WebSocket error observed:", event);
                ws.close();
                ws = null;
            };

            ws.onclose = function(event) {
                console.log("WebSocket connection closed:", event);
                ws = null;
            };
        }

        function stopWebSocket() {
            if (ws) {
                ws.close();
            }
            ws = null;
        }
        function dispError(errormsg){
            const nowtime = new Date().toLocaleTimeString();
            $('#errors').text(nowtime + ":" + errormsg);
        }
        $(document).ready(function() {
            $('#connect_ws').click(function(){
                const user_id = $('#user_id').val();
                startWebSocket(user_id);
            });
            $('#start_from_stock').click(function(){
                const user_id = $('#user_id').val();
                const acct_no = $('#acct_no').val();
                fetch(`/start-realdata/${user_id}/${acct_no}`, {
                    method: 'GET'
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Error occurred');
                    }
                    return response.json();
                })
                .then(data => {
                    //debugger;
                    //$('#logs').append(data);
                    $('.toast-body').text(data.detail);
                    $('.toast').toast('show');
                })
                .catch(error => {
                    dispError(error.message);
                });
            });
            $('#stop_from_stock').click(function(){
                const user_id = $('#user_id').val();
                const acct_no = $('#acct_no').val();
                fetch(`/stop-realdata/${user_id}/${acct_no}`, {
                    method: 'GET'
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Error occurred');
                    }
                    return response.json();
                })
                .then(data => {
                    $('.toast-body').text(data.detail);
                    $('.toast').toast('show');
                })
                .catch(error => {
                    dispError(error.message);
                });
            });
            $('#status_from_stock').click(function(){
                const user_id = $('#user_id').val();
                fetch(`/status-realdata`, {
                    method: 'GET'
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Error occurred');
                    }
                    return response.json();
                })
                .then(data => {
                    // debugger;
                    const status = JSON.stringify(data);
                    $('#logs').append(status);
                })
                .catch(error => {
                    dispError(error.detail);
                });
            });
        });
    </script>
</body>
</html>
