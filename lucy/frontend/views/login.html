<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mx-auto">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">user id</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="user id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/common.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
           // Fetch API를 사용한 로그인 요청    
           const username = document.getElementById('username').value;
           const password = document.getElementById('password').value;
           const data = {
                username: username,
                password: password
            };
            fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw response; // 응답이 성공적이지 않으면 예외를 발생시킴
                    }
                    return response.json(); // 응답 본문을 JSON으로 파싱
                })
                .then(responseData => {
                    // 로그인 성공 시, 받은 토큰을 localStorage에 저장
                    localStorage.setItem('lucy_token', responseData.access_token);
                    localStorage.setItem('lucy_token_type', responseData.token_type);
                    // /main 페이지로 리디렉션
                    setCookie('lucytoken', responseData.access_token, 1);
                    window.location.href = '/main';
                })
                .catch(error => {
                    error.text().then(errorMessage => {
                        // 오류 메시지를 화면에 표시
                        const errorArea = document.getElementById('error-message-area');
                        if (errorArea) {
                            var err = JSON.parse(errorMessage);
                            errorArea.innerHTML = `<div class="text-red-500 text-sm mt-2">Error: ${err.message}</div>`;
                        }
                    });
                });                
                return false;
            });
        });
    </script>
</body>
</html>
