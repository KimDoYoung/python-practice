{% raw %}
<table class="table  table-bordered table-hover table-sm">
    <thead class="table-success">
        <tr>
            <th><a href="#" data-field="hname" class="sort-rapidup">종목명<i class="bi"></i></a></th>
            <th><a href="#" data-field="shcode" class="sort-rapidup">종목코드<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="price" class="sort-rapidup">현재가<i class="bi"></i></a></th>
            <th class="text-center"><a href="#" data-field="sign" class="sort-rapidup">구분<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="change" class="sort-rapidup">전일대비<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="diff" class="sort-rapidup">등락율<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="stdvolume" class="sort-rapidup">전일거래량<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="volume" class="sort-rapidup">당일거래량<i class="bi"></i></a></th>
            <th class="text-end"><a href="#" data-field="voldiff" class="sort-rapidup">거래급등율<i class="bi"></i></a></th>
            <th class="text-center">동작</th>
        </tr>
    </thead>
    <tbody>
        {{#each list}}
            <tr>
                <td>{{toggleCompanyCanvas shcode hname}}</td>
                <td>{{goNaver shcode}}</td>
                <td class="text-end">{{displayWon price}}</td>
                <td class="text-center">{{displaySign sign}}</td>
                <td class="text-end">{{displayWon change}}</td>
                <td class="text-end">{{diff}}</td>
                <td class="text-end">{{displayWon stdvolume}}</td>
                <td class="text-end">{{displayWon volume}}</td>
                <td class="text-end">{{voldiff}}</td>
                <td class="text-center">
                    <button class="btnAddAttension btn btn-warning btn-sm" data-stk-code="{{this.shcode}}" data-stk-name="{{this.hname}}" title="{{hname}} 관심추가"><i class="bi bi-plus"></i></button>
                    <a href="/page?path=mystock/stock_detail&stk_code={{this.shcode}}" class="btn btn-primary btn-sm" title="{{hname}} 상세보기" target="_blank"><i class="bi bi-eye"></i></a>                
                </td>                
            </tr>
        {{/each}}
    </tbody>
</table>

{% endraw %}
