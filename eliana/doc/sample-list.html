<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Sample List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-7xl mx-auto p-5">
        <div class="flex items-center mb-4">
            <select class="p-2 border border-gray-300 rounded mr-2" id="chartType">
                <option value="">차트 종류 선택</option>
                <option value="line">라인 차트</option>
                <option value="bar">막대 차트</option>
                <!-- 추가 차트 종류 -->
            </select>
            <input type="text" placeholder="검색어" class="p-2 border border-gray-300 rounded mr-2">
            <button class="p-2 border border-gray-300 rounded mr-2 bg-blue-500 text-white">
                <i class="fas fa-search"></i>
            </button>
            <button class="p-2 border border-gray-300 rounded bg-green-500 text-white">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <table class="w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left w-1/6">차트종류</th>
                    <th class="py-3 px-6 text-left w-1/3">제목</th>
                    <th class="py-3 px-6 text-left w-1/3">설명</th>
                    <th class="py-3 px-6 text-left w-1/6">작성일시</th>
                    <th class="py-3 px-6 text-center w-12"></th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <!-- 반복되는 행 부분 -->
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">라인 차트</td>
                    <td class="py-3 px-6 text-left">예시 차트</td>
                    <td class="py-3 px-6 text-left">차트에 대한 설명</td>
                    <td class="py-3 px-6 text-left">2023-03-15</td>
                    <td class="py-3 px-6 text-center">
                        <button class="text-red-500">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
                <!-- 행 반복 종료 -->
            </tbody>
        </table>
    </div>
</body>
</html>
