<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sample Form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Select Box and Search Button -->
                <div class="mb-3">
                    <label for="sampleSelectBox" class="form-label">Sample Select Box</label>
                    <select class="form-select" id="sampleSelectBox">
                        <option selected>Choose...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="mb-3 d-flex">
                    <button class="btn btn-primary" id="btnSampleSearch">
                        <i class="fas fa-search"></i> 검색
                    </button>
                </div>
            </div>
        </div>
        <!-- JSON Textarea on a new row -->
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="jsonTextarea" class="form-label">JSON</label>
                    <textarea class="form-control" id="jsonTextarea" rows="3" placeholder='{"id": "", "name": ""}'></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
