<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bar Chart Request Form</h2>
        <form id="barChartForm" action="/chart/bar">
            <div class="mb-3">
                <label for="xData" class="form-label">X Data (comma-separated)</label>
                <input type="text" class="form-control" id="xData" name="xData" placeholder="1.0,2.0,3.0" value="1" required>
            </div>
            <div class="mb-3">
                <label for="yData" class="form-label">Y Data (semicolon-separated lists)</label>
                <input type="text" class="form-control" id="yData" name="yData" placeholder="2.0,4.0,6.0;3.0,6.0,9.0" value="2" required>
            </div>
            <div class="mb-3">
                <label for="xLabel" class="form-label">X Label</label>
                <input type="text" class="form-control" id="xLabel" name="xLabel">
            </div>
            <div class="mb-3">
                <label for="yLabel" class="form-label">Y Label</label>
                <input type="text" class="form-control" id="yLabel" name="yLabel">
            </div>
            <div class="mb-3">
                <label for="barColors" class="form-label">Bar Colors (comma-separated)</label>
                <input type="text" class="form-control" id="barColors" name="barColors" placeholder="red,blue,green">
            </div>
            <div class="mb-3">
                <label for="barWidths" class="form-label">Bar Widths (comma-separated)</label>
                <input type="text" class="form-control" id="barWidths" name="barWidths" placeholder="0.5,0.5,0.5">
            </div>
            <div class="mb-3">
                <label for="legendLabels" class="form-label">Legend Labels (comma-separated)</label>
                <input type="text" class="form-control" id="legendLabels" name="legendLabels" placeholder="Series 1,Series 2">
            </div>
            <div class="mb-3">
                <label for="axisRange" class="form-label">Axis Range (semicolon-separated pairs)</label>
                <input type="text" class="form-control" id="axisRange" name="axisRange" placeholder="0.0,10.0;0.0,20.0">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="grid" name="grid">
                <label class="form-check-label" for="grid">Show Grid</label>
            </div>
            <button type="submit" class="btn btn-primary" data-chart-type="bar">Submit</button>
        </form>
    </div>

</body>
</html>
