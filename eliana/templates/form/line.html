<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Sample Form with Search Icon</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <label for="sampleSelectBox" class="form-label">Sample Select Box</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="sampleSelectBox">
                        <option selected>Choose...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <button class="btn btn-primary text-black btn-outline-secondary" type="button" id="btnSampleSearch">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="jsonTextarea" class="form-label">JSON</label>
                <textarea class="form-control" id="jsonTextarea" name="json" rows="13"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    -->
</body>
</html>
