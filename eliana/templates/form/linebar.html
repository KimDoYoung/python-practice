<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- css : bootstrap datepicker icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    

<!--  custrom  -->
<link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <form action="">
        <div class="row align-items-start">
            <div class="col-4 mb-3 d-flex align-items-center">
                <label for="chart_type" class="form-label">Chart Type :</label>
                <select id="chart_type" name="chart_type" class="form-select">
                    <option value="line" selected>Line</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <div class="col-4 mb-3  d-flex align-items-center">
                <label for="width" class="form-label">Width:</label>
                <input type="number" id="width" name="width" value="800" class="form-control" style="width:70px">
            </div>
            <div class="col-4 mb-3 d-flex align-items-center">
                <label for="height" class="form-label">Height:</label>
                <input type="number" id="height" name="height" value="600" class="form-control" style="width:70px">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col d-flex align-items-center">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col d-flex align-items-center">
                <label for="x_data" class="form-label">X Data :</label>
                <input type="text" id="x_data" name="x_data" class="form-control" placeholder="comma-separated" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col d-flex align-items-center">
                <label for="y_data" class="form-label">Y Data :</label>
                <textarea name="y_data" id="y_data" class="form-control" placeholder="comma-separated, carrige-return separated" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="x_label">X-axis Label:</label>
                <input type="text" id="x_label" name="x_label">
            </div>
            <div class="col-6">
                <label for="y_label">Y-axis Label:</label>
                <input type="text" id="y_label" name="y_label">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="line_color">Line Color:</label>
                <input type="text" id="line_color" name="line_color" placeholder="#000000">
            </div>
            <div class="col-4">
                <label for="line_style">Line Style:</label>
                <select id="line_style" name="line_style">
                    <option value="-">Solid</option>
                    <option value="--">Dashed</option>
                    <option value="-.">Dash-dot</option>
                    <option value=":">Dotted</option>
                </select>
            </div>
            <div class="col-4">
                <label for="line_width">Line Width:</label>
                <input type="number" id="line_width" name="line_width" step="0.1" placeholder="1" style="width:50px">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="legend_label">Legend Label:</label>
                <input type="text" id="legend_label" name="legend_label">
            </div>
            <div class="col-4">
                <label for="axis_range">Axis Range:</label>
                <input type="text" id="axis_range" name="axis_range" placeholder="x_min,x_max,y_min,y_max">
            </div>
            <div class="col-4">
                <label for="marker_style">Marker Style:</label>
                <select id="marker_style" name="marker_style">
                    <option value="">None</option>
                    <option value="o">Circle</option>
                    <option value="s">Square</option>
                    <option value="^">Triangle</option>
                    <option value="*">Star</option>
                    <option value="+">Plus</option>
                </select>
            </div>
        </div>        
        <div class="row">
            <div class="col-4">
                <label for="grid">Show Grid:</label>
                <select id="grid" name="grid">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col-8">
                <label for="text_labels">Text Labels:</label>
                <input type="text" id="text_labels" name="text_labels" placeholder="x,y,text">                
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
</body>
</html>
