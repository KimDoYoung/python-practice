        <form action="/create_chart" method="post" class="grid">
            <div class="container">
                <label for="title">Title1:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="container">
                <label for="x_data">X Data (comma-separated):</label>
                <input type="text" id="x_data" name="x_data" required>
            </div>
            <div class="container">
                <label for="y_data">Y Data:</label>
                <input type="text" id="y_data" name="y_data" required>
                <label for="y_label">Y-axis Label:</label>
                <input type="text" id="y_label" name="y_label" required>
            </div class="container">
            <div class="container">
                <label for="line_color">Line Color:</label>
                <input type="text" id="line_color" name="line_color" placeholder="#000000" required>
                <label for="line_style">Line Style:</label>
                <select id="line_style" name="line_style" required>
                    <option value="-">Solid</option>
                    <option value="--">Dashed</option>
                    <option value="-.">Dash-dot</option>
                    <option value=":">Dotted</option>
                </select>
                <label for="line_width">Line Width:</label>
                <input type="number" id="line_width" name="line_width" step="0.1" placeholder="1" required>
            </div>
            <div class="container">
                <label for="legend_label">Legend Label:</label>
                <input type="text" id="legend_label" name="legend_label" required>
                <label for="axis_range">Axis Range:</label>
                <input type="text" id="axis_range" name="axis_range" placeholder="x_min,x_max,y_min,y_max" required>
            </div>
            <div class="container">
                <label for="marker_style">Marker Style:</label>
                <select id="marker_style" name="marker_style" required>
                    <option value="">None</option>
                    <option value="o">Circle</option>
                    <option value="s">Square</option>
                    <option value="^">Triangle</option>
                    <option value="*">Star</option>
                    <option value="+">Plus</option>
                </select>
                <label for="grid">Show Grid:</label>
                <select id="grid" name="grid" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="container">
                <label for="text_labels">Text Labels:</label>
                <input type="text" id="text_labels" name="text_labels" placeholder="x,y,text" required>
            </div>
            <button type="submit">Submit</button>
        </form>
