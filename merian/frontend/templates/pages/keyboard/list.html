<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 리스트</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mx-auto mt-5">
        <h1 class="text-xl font-semibold mb-4">키보드 리스트</h1>
        <div class="flex space-x-2 items-center py-2">
            <input type="text" name="search" placeholder="검색" class="border-2 border-gray-200 rounded-lg p-2 flex-grow">
          
            <button class="p-2 rounded-lg bg-blue-500 text-white flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          
            <button id="btnAddKeyboard" class="p-2 rounded-lg bg-green-500 text-white flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              추가
            </button>
          </div>
        <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
                <tr class="text-gray-800 border-b-2 border-gray-300">
                    <th class="px-4 py-3">제품명</th>
                    <th class="px-4 py-3">제조사</th>
                    <th class="px-4 py-3">구입일</th>
                    <th class="px-4 py-3">구입금액</th>
                    <th class="px-4 py-3">키 타입</th>
                    <th class="px-4 py-3">스위치 타입</th>
                    <th class="px-4 py-3">작동 압력</th>
                    <th class="px-4 py-3">인터페이스 타입</th>
                    <th class="px-4 py-3">종합적 평가</th>
                    <th class="px-4 py-3">타이핑 감각</th>
                    <th class="px-4 py-3">생성일</th>
                    <th class="px-4 py-3">생성자</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-300">
                    <td class="px-4 py-3">메카닉 키보드</td>
                    <td class="px-4 py-3">Logitech</td>
                    <td class="px-4 py-3">20230320</td>
                    <td class="px-4 py-3">150000</td>
                    <td class="px-4 py-3">메카닉</td>
                    <td class="px-4 py-3">Cherry MX Red</td>
                    <td class="px-4 py-3">45g</td>
                    <td class="px-4 py-3">USB</td>
                    <td class="px-4 py-3">9</td>
                    <td class="px-4 py-3">매우 부드럽고 조용함</td>
                    <td class="px-4 py-3">2023-03-21</td>
                    <td class="px-4 py-3">admin</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
