<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 리스트</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mx-auto mt-5">
        <h1 class="text-xl font-semibold mb-4">키보드 리스트</h1>
        <div class="flex space-x-2 items-center py-2">
            <input type="text" name="search" placeholder="검색" class="border-2 border-gray-200 rounded-lg p-2 flex-grow">
          
            <button class="p-2 rounded-lg bg-blue-500 text-white flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          
            <button id="btnAddKeyboard" class="p-2 rounded-lg bg-green-500 text-white flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              추가
            </button>
          </div>
        <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
                <tr class="text-gray-800 border-b-2 border-gray-300">
                    <th class="px-4 py-3">제품명</th>
                    <th class="px-4 py-3">제조사</th>
                    <th class="px-4 py-3">키 타입</th>
                    <th class="px-4 py-3">스위치 타입</th>
                    <th class="px-4 py-3">구입일</th>
                    <th class="px-4 py-3">구입금액</th>
                    <th class="px-4 py-3">파일갯수</th>
                    <th class="px-4 py-3">동작</th>
                </tr>
            </thead>
            <tbody>
              {{#each list}}
                <tr class="border-b border-gray-300">
                    <td class="px-4 py-3"><a href="#" data-id="{{this.id}}" class="btnView">{{this.product_name}}</a></td>
                    <td class="px-4 py-3">{{this.manufacturer}}</td>
                    <td class="px-4 py-3">{{this.key_type}}</td>
                    <td class="px-4 py-3">{{this.switch_type}}</td>
                    <td class="px-4 py-3">{{this.purchase_date}}</td>
                    <td class="px-4 py-3">{{this.purchase_amount}}</td>
                    <td class="px-4 py-3">{{this.file_count}}</td>
                    <td class="px-4 py-3">
                      <!-- 수정 버튼 -->
                      <button  class="btnEdit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" data-id="{{this.id}}">
                        <i class="fas fa-edit"></i> 수정
                      </button>

                      <!-- 삭제 버튼 -->
                      <button  class="btnDelete bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"  data-id="{{this.id}}">
                        <i class="fas fa-trash"></i> 삭제
                      </button>
                    </td>
                        
                </tr>
              {{/each}}                
            </tbody>
        </table>
        <div class="mt-5">
          총갯수 : {{totalCount}}
        </div>
    </div>
</body>
</html>
