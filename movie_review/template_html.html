<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews from {{ reviews[0][4] }} to {{ reviews[-1][4] }}</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">영화감상</h1>
        <div>
            <button class="btn btn-primary" id="btnExpand">모두 펼치기</button>
            <button class="btn btn-success" id="btnCollapse">모두 접기</button>
        </div>
        <div class="row">
            {% for review in reviews %}
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        {{ review[0] }} - <small>{{ review[1] }} ({{ review[2] }})</small>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-borderless mb-2">
                            <tbody>
                                <tr>
                                    <th><strong>Rating:</strong></th>
                                    <td class="text-start"> 
                                        {% for i in range(1, review[3] + 1) %}
                                        <i class="bi bi-star-fill text-warning"></i>
                                        {% endfor %}
                                    </td>
                                    <th><strong>Date Watched:</strong></th>
                                    <td  class="text-start">{{ review[4][:4] }}-{{ review[4][4:6] }}-{{ review[4][6:] }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="review-content">
                            {{ review[5] | safe }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".review-content").hide();
            $(".card-header").click(function(){
                $(this).next(".card-body").find(".review-content").slideToggle();
            });
            $('#btnExpand').click(function(){
                $(".review-content").slideDown();
            });
            $('#btnCollapse').click(function(){
                $(".review-content").slideUp();
            });
        });
    </script>        
</body>
</html>
