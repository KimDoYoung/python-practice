(% extends "base.html" %)
(% block content %)
<div class="flex justify-center mt-20"> <!-- 상단으로 이동 -->
    <div class="w-full max-w-xl px-5 py-10 bg-yellow-300 rounded-lg shadow-xl">
      <div id="newfolder-area">
        <h1 class="text-2xl font-semibold text-center">Add New Folder</h1>
        <form id="form1" action="/folder/add" method="POST" class="mt-5">
          <div class="mb-5">
            <input type="text" name="folder_name" id="folder_name" placeholder="Folder Name" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                  required>
          </div>
          <div class="flex justify-center">
            <!-- <button type="submit" id="btnAddFolder"
                    class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Create
            </button> -->
            <button type="button" id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                <span>Submit</span>
                <i class="fas fa-spinner fa-spin  ml-2" style="display: none;"></i>
            </button>            
          </div>
        </form>
      </div>
    </div>
  </div>  
(% endblock %)
(% block script %)
    <script>
        $(document).ready(function() {
            console.log('Document is ready...');
            $('#submitButton').click(function() {
                var folderName = $('#folder_name').val();
                $('#folder_name, #submitButton').prop('disabled', true); // Disable the input and button
                $('#submitButton i').css('display', 'inline-block');
                $('#submitButton span').text('Waiting'); // Change button text
                JuliaUtil.submitPost("/folder/add", {
                    folder_name: folderName
                });
            });
            // $('#form1').submit(function(event) {
            //     //event.preventDefault();
            //     $('#folder_name, #submitButton').prop('disabled', true); // Disable the input and button
            //     $('#submitButton i').css('display', 'inline-block');
            //     $('#submitButton span').text('Waiting'); // Change button text

            //     //$(this).submit();
            // });
        });
    </script>
(% endblock %)
