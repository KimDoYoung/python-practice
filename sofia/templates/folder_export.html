(% extends('base.html') %)
(% block content %)
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl text-center font-semibold">Export</h1>
        <form action="/folder/export" method="POST" class="space-y-4">
            <input type="hidden" name="folder_id" value="(( folder.folder_id ))">
            <div class="text-lg font-semibold">폴더명 : (( folder.folder_name ))</div>
            <div class="flex items-center space-x-4">
                <div>
                    <input type="radio" id="pdf" name="export_type" value="pdf" checked class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                    <label for="pdf" class="ml-2 block text-sm text-gray-900">Pdf</label>
                </div>
                <div>
                    <input type="radio" id="zip" name="export_type" value="zip" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                    <label for="zip" class="ml-2 block text-sm text-gray-900">Zip 파일</label>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Export
            </button>
        </form>
    </div>
</div>

(% endblock %)

(% block script %)
(% endblock %)
